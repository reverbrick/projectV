<html>
  <body style="background-color:black;">
    <img id="img" src="/img"/>
    <script>
      window.onload = function() {
          var image = document.getElementById("img");
          function updateImage() {
              image.src = image.src.split("?")[0] + "?stamp=" + new Date().getTime();
          }
          setInterval(updateImage, 500);
      }
    </script>
  </body>
</html>
